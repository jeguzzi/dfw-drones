version: '2'
services:
  pozyx:
    image: jeguzzi/df:armhf-pozyx
    command: roslaunch pozyx_ros_driver main.launch pose:=${HOSTNAME}/mavros/mocap/pose rate:=5 continuous:=true
    privileged: true
    network_mode: host
    volumes:
      - ../../logs:/root/.ros/log:rw
      - ./main.yaml:/root/src/catkin_ws/pozyx_ros_driver/launch/main.yaml
